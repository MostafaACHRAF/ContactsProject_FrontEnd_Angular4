<div class="container spacer">

  <div class="panel panel-default">
    <div class="panel-heading">New Contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">

        <div class="form-group">
          <label>Nom :</label>
          <input type="text" ngModel name="nom" class="form-control" required />
        </div>

        <div class="form-group">
          <label>Prenom :</label>
          <input type="text" ngModel name="prenom" class="form-control" required />
        </div>

        <div class="form-group">
          <label>Date Naissance :</label>
          <input type="date" ngModel name="dateNaissance" class="form-control" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" ngModel name="email" class="form-control" required email />
        </div>

        <div class="form-group">
          <label>Tel</label>
          <input type="text" ngModel name="tel" class="form-control" required />
        </div>

        <button [disabled]="!f.valid" type="submit" class="btn btn-success">SAVE</button>

      </form>
    </div>
  </div>

</div>
